apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-tier
  namespace: karsajobs-ns
  labels:
    app: backend-karsajobs
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: backend
  template:
    metadata:
      labels:
        app: backend-karsajobs
        tier: backend
    spec:
      containers:
      - name: backend-karsajobs
        image: ghcr.io/fajar-islami/karsajobs:latest # image backend golang
        imagePullPolicy: IfNotPresent # agar tidak download ulang iamge
        ports:
          - containerPort: 8080
        env:
          - name: APP_PORT #PORT backend
            value: "8080"
            # Environment variable service discovery
            # Naming pattern:
            #   IP address: <all_caps_service_name>_SERVICE_HOST
            #   Port: <all_caps_service_name>_SERVICE_PORT
            #   Named Port: <all_caps_service_name>_SERVICE_PORT_<all_caps_port_name>
          
          # Mengambil dari service
          - name: MONGO_HOST
            value: mongo://$(MONGO_SERVICE_HOST):$(MONGO_SERVICE_PORT_MONGO)
          
          # Mengambil dari secret
          - name: MONGO_USER
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_ROOT_USERNAME
          
          # Mengambil dari secret
          - name: MONGO_PASS
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGO_ROOT_PASSWORD
